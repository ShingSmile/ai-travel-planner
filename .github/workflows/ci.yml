name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  NEXT_PUBLIC_AMAP_KEY: ${{ secrets.NEXT_PUBLIC_AMAP_KEY }}
  NEXT_PUBLIC_AMAP_SECURITY_CODE: ${{ secrets.NEXT_PUBLIC_AMAP_SECURITY_CODE }}
  NEXT_PUBLIC_TRIP_INTENT_ANALYTICS_ENDPOINT: ${{ secrets.NEXT_PUBLIC_TRIP_INTENT_ANALYTICS_ENDPOINT }}
  NEXT_PUBLIC_PLAYWRIGHT_BYPASS_AUTH: ${{ secrets.NEXT_PUBLIC_PLAYWRIGHT_BYPASS_AUTH }}

jobs:
  quality-checks:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Lint
        run: npm run lint

      - name: End-to-end tests
        run: npm run test:e2e -- --reporter=line

      - name: Build
        run: npm run build

  docker:
    name: Build & Push Docker Image
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      ALIYUN_REGISTRY: ${{ secrets.ALIYUN_REGISTRY }}
      ALIYUN_REPOSITORY: ${{ secrets.ALIYUN_REPOSITORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Prepare image name
        id: image
        run: echo "name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Extract package version
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Aliyun Container Registry
        if: ${{ env.ALIYUN_REGISTRY != '' && env.ALIYUN_REPOSITORY != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:v${{ steps.pkg.outputs.version }}
            ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_REPOSITORY }}:latest
            ${{ env.ALIYUN_REGISTRY }}/${{ env.ALIYUN_REPOSITORY }}:v${{ steps.pkg.outputs.version }}
